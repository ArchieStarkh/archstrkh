<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ù–∞ —Ö–∞—Ç—É üí∏</title>
  <style>
    body {
      background-color: #bfbfbf;
      font-family: 'Segoe UI', sans-serif;
      color: black;
      text-align: center;
      padding: 10px;
      border: 2px solid black;
      max-width: 320px;
      margin: 40px auto;
      box-shadow: 4px 4px 0 #000;
    }

    h3 {
      background: #000080;
      color: white;
      font-size: 14px;
      padding: 5px;
      margin: -10px -10px 10px -10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h3 span {
      display: flex;
      gap: 4px;
    }

    .progress-container {
      border: 2px solid black;
      background: #999;
      height: 20px;
      width: 100%;
      margin-bottom: 10px;
    }

    .progress-bar {
      background: #00a800;
      height: 100%;
      width: 0%;
      transition: width 0.5s;
    }

    button {
      border: 2px solid black;
      background: #c0c0c0;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .window-controls {
      display: flex;
      gap: 2px;
    }

    .ctrl-btn {
      background: #c0c0c0;
      border: 1px solid #000;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      line-height: 10px;
      cursor: pointer;
    }

    .ctrl-btn:hover {
      background: #808080;
    }
  </style>
</head>
<body>
  <h3>
    üè† –ù–∞ —Ö–∞—Ç—É
    <span class="window-controls">
      <div class="ctrl-btn">_</div>
      <div class="ctrl-btn">‚ñ°</div>
      <div class="ctrl-btn">√ó</div>
    </span>
  </h3>

  <div id="goal">–°–æ–±—Ä–∞–Ω–æ: 0 / 10000 ‚ÇΩ</div>
  <div class="progress-container"><div id="bar" class="progress-bar"></div></div>

  <button id="connect">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å DonationAlerts</button>

  <script>
    // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ===
    const clientId = "16526"; // —Ç–≤–æ–π ID –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —Å DonationAlerts
    const redirectUri = "https://archiestarkh.github.io/archstrkh/";
    const scope = "oauth-user-show+donation-subscribe";
    const authUrl = `https://www.donationalerts.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
    const goal = 10000;

    // === DOM —ç–ª–µ–º–µ–Ω—Ç—ã ===
    const connectBtn = document.getElementById("connect");
    const goalText = document.getElementById("goal");
    const bar = document.getElementById("bar");

    // === –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω –≤ URL (–ø–æ—Å–ª–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏) ===
    if (location.hash.includes("access_token")) {
      const params = new URLSearchParams(location.hash.substring(1));
      const accessToken = params.get("access_token");
      if (accessToken) {
        localStorage.setItem("da_token", accessToken);
        history.replaceState(null, "", redirectUri); // —á–∏—Å—Ç–∏–º –∞–¥—Ä–µ—Å–Ω—É—é —Å—Ç—Ä–æ–∫—É
        alert("‚úÖ DonationAlerts –ø–æ–¥–∫–ª—é—á—ë–Ω!");
      }
    }

    // === –ë–µ—Ä—ë–º —Ç–æ–∫–µ–Ω –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ ===
    const token = localStorage.getItem("da_token");

    connectBtn.onclick = () => {
      window.location.href = authUrl;
    };

    // === –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ ===
    const updateProgress = (current) => {
      const percent = Math.min((current / goal) * 100, 100);
      bar.style.width = percent + "%";
      goalText.textContent = `–°–æ–±—Ä–∞–Ω–æ: ${current} / ${goal} ‚ÇΩ`;
    };

    // === –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω —É–∂–µ –µ—Å—Ç—å ===
    if (token) {
      connectBtn.disabled = true;
      connectBtn.textContent = "‚úÖ DonationAlerts –ø–æ–¥–∫–ª—é—á—ë–Ω";

      // üí° –ü—Ä–∏–º–µ—Ä —Ñ–µ–π–∫–æ–≤—ã—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π (–∑–∞–º–µ–Ω–∏ –ø–æ–∑–∂–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ)
      let current = 2500;
      updateProgress(current);
    }
  </script>
</body>
</html>
