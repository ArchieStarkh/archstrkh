<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ù–∞ —Ö–∞—Ç—É üí∏</title>
  <style>
    body {
      background-color: #bfbfbf;
      font-family: 'Segoe UI', sans-serif;
      color: black;
      text-align: center;
      padding: 10px;
      border: 2px solid black;
      max-width: 320px;
      margin: 40px auto;
      box-shadow: 4px 4px 0 #000;
    }

    h3 {
      background: #000080;
      color: white;
      font-size: 14px;
      padding: 5px;
      margin: -10px -10px 10px -10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-controls {
      display: flex;
      gap: 2px;
    }

    .ctrl-btn {
      background: #c0c0c0;
      border: 1px solid #000;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      line-height: 10px;
      cursor: pointer;
    }

    .ctrl-btn:hover {
      background: #808080;
    }

    .progress-container {
      border: 2px solid black;
      background: #999;
      height: 20px;
      width: 100%;
      margin-bottom: 10px;
    }

    .progress-bar {
      background: #00a800;
      height: 100%;
      width: 0%;
      transition: width 0.5s;
    }

    #status {
      font-size: 12px;
      color: #333;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h3>
    üè† –ù–∞ —Ö–∞—Ç—É
    <span class="window-controls">
      <div class="ctrl-btn">_</div>
      <div class="ctrl-btn">‚ñ°</div>
      <div class="ctrl-btn">√ó</div>
    </span>
  </h3>

  <div id="goal">–°–æ–±—Ä–∞–Ω–æ: 0 / 10000 ‚ÇΩ</div>
  <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
  <div id="status"></div>

  <script>
    const redirectUri = "https://archiestarkh.github.io/archstrkh/";
    const goal = 10000;

    const goalText = document.getElementById("goal");
    const bar = document.getElementById("bar");
    const statusText = document.getElementById("status");

    // --- –ï—Å–ª–∏ –≤–µ—Ä–Ω—É–ª—Å—è —Ç–æ–∫–µ–Ω –∏–∑ OAuth ---
    if (location.hash.includes("access_token")) {
      const params = new URLSearchParams(location.hash.substring(1));
      const token = params.get("access_token");
      if (token) {
        localStorage.setItem("da_token", token);
        history.replaceState(null, "", redirectUri);
        statusText.textContent = "‚úÖ DonationAlerts –ø–æ–¥–∫–ª—é—á—ë–Ω!";
      }
    }

    // --- –ë–µ—Ä—ë–º —Ç–æ–∫–µ–Ω –∏–∑ localStorage ---
    const token = localStorage.getItem("da_token");

    // --- –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ ---
    const updateProgress = (current) => {
      const percent = Math.min((current / goal) * 100, 100);
      bar.style.width = percent + "%";
      goalText.textContent = `–°–æ–±—Ä–∞–Ω–æ: ${current} / ${goal} ‚ÇΩ`;
    };

    // --- –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –µ—Å—Ç—å ---
    if (token) {
      statusText.textContent = "‚úÖ DonationAlerts –ø–æ–¥–∫–ª—é—á—ë–Ω!";
      // –ü—Ä–∏–º–µ—Ä —Ñ–µ–π–∫–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–º–∏)
      let current = 2500;
      updateProgress(current);
    }
  </script>
</body>
</html>
