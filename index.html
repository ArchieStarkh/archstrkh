<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ù–∞ —Ö–∞—Ç—É</title>
<style>
  body {
    margin: 0;
    font-family: "MS Sans Serif", sans-serif;
    background-color: #bfbfbf; /* –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
    color: black;
    border: 2px solid black;
    width: 320px;
    height: 160px;
    box-sizing: border-box;
  }

  .window {
    border: 2px solid #000;
    background-color: #bfbfbf;
    box-shadow: inset 1px 1px #fff, inset -1px -1px #7b7b7b;
  }

  .title-bar {
    background: #000080;
    color: white;
    padding: 2px 4px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-weight: bold;
    font-size: 14px;
  }

  .title-bar .buttons {
    display: flex;
    gap: 2px;
  }

  .title-bar button {
    width: 14px;
    height: 14px;
    background: silver;
    border: 1px solid black;
    cursor: pointer;
  }

  .content {
    padding: 6px;
  }

  .goal {
    margin-top: 6px;
    background: white;
    border: 2px inset #7b7b7b;
    height: 22px;
    width: 100%;
    box-sizing: border-box;
    position: relative;
  }

  .progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: #008000;
    width: 0%;
  }

  .goal-text {
    font-size: 13px;
    margin-top: 2px;
  }

  .footer {
    margin-top: 8px;
    font-size: 12px;
    text-align: center;
    color: #444;
  }
</style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>üè† –ù–∞ —Ö–∞—Ç—É</span>
      <div class="buttons">
        <button></button><button></button><button></button>
      </div>
    </div>
    <div class="content">
      <div class="goal-text" id="goalText">–°–æ–±—Ä–∞–Ω–æ: 0 / 10000 ‚ÇΩ</div>
      <div class="goal">
        <div class="progress" id="progressBar"></div>
      </div>
      <div class="footer">
        –°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É ‚ù§Ô∏è
      </div>
    </div>
  </div>

  <script>
    // üéØ –ù–∞—Å—Ç—Ä–æ–π–∫–∏
    const GOAL_AMOUNT = 10000; // —Ü–µ–ª—å
    const DONATIONALERTS_TOKEN = "S124IWmPObQG6UW7KfRFB65s0zoupRs8yAWH1oVV"; // –≤—Å—Ç–∞–≤—å —Å—é–¥–∞ —Ç–æ–∫–µ–Ω
    const UPDATE_INTERVAL = 30000; // –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥

    // üöÄ –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ–Ω–∞—Ç–æ–≤
    async function fetchDonations() {
      try {
        const response = await fetch("https://www.donationalerts.com/api/v1/alerts/donations", {
          headers: {
            "Authorization": `Bearer ${DONATIONALERTS_TOKEN}`
          }
        });

        if (!response.ok) {
          console.error("–û—à–∏–±–∫–∞ API:", response.status);
          return;
        }

        const data = await response.json();
        if (!data.data) return;

        // —Å—á–∏—Ç–∞–µ–º —Å—É–º–º—É –≤—Å–µ—Ö –¥–æ–Ω–∞—Ç–æ–≤
        let total = 0;
        data.data.forEach(d => {
          total += parseFloat(d.amount);
        });

        updateProgress(total);
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–æ–Ω–∞—Ç–æ–≤:", e);
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
    function updateProgress(amount) {
      const percent = Math.min((amount / GOAL_AMOUNT) * 100, 100);
      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("goalText").textContent =
        `–°–æ–±—Ä–∞–Ω–æ: ${amount.toFixed(0)} / ${GOAL_AMOUNT} ‚ÇΩ`;
    }

    // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ –∏ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    fetchDonations();
    setInterval(fetchDonations, UPDATE_INTERVAL);
  </script>
</body>
</html>
